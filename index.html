<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>SIGWeb - Centro de Estudos Rioterra</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--script src="js/measure.js"></script-->
    <!-- <link rel="stylesheet" href="css/craftyslide.css" /> -->
    <link href="css/ol.css" media="all" type="text/css" rel="stylesheet">
    <!-- <link href="css/photoswipe.css" media="all" type="text/css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/default-skin/default-skin.min.css">
    <link href="css/main.css" media="all" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/ol-controles.css">
    <link rel="stylesheet" href="css/legendas.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/fontello-codes.css">
</head>

<body>
    <section>
        <div id="mapa" class="map">
            <nav id="layers">
                <ul>
                    <br>
                    <input type="radio" name="layer" value="mapquest" id="mapquest" unchecked autocomplete="off"> Mapa
                    <br>
                    <input type="radio" name="layer" value="bingmaps" id="bingmaps" checked autocomplete="off"> Satélite
                </ul>
            </nav>
            <button id="geolocation">Geolocalizar</button>
            <div id="info"></div>
            <div id="popup" class="ol-popup">
                <div id="popup-conteudo">
                    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                    <div id="popup-content"></div>
                    <div id="popup-coord"></div>
                </div>
            </div>
            <div id="scale-line" class="scale-line"></div>
            <nav class="menu-btn">
                <ul id="main-nav">
                    <input type="checkbox" id="nav-check">
                    <label for="nav-check" class="fa fa-wrench">
                    </label>
                    <ul id="nav-btn">
                        <li><a href="#">Medir</a>
                            <ul class="submenu">
                                <li><a href="#" onclick="measure(map,'line');">Linha</a></li>
                                <li><a href="#" onclick="measure(map,'area');">Área</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Desenhar</a>
                            <ul class="submenu">
                                <li><a href="#">Ponto</a></li>
                                <li><a href="#">Linha</a></li>
                                <li><a href="#">Polígono</a></li>
                                <li><a href="#">Círculo</a></li>
                            </ul>
                        </li>
                    </ul>
                </ul>
            </nav>
            <div id="nav-slide">
                <div id="esconder"> <i class="fa fa-angle-left" aria-hidden="true" style="vertical-align: middle;"></i> </div>
                <nav id="camadas" class="classecamadas">
                    <ul class="classecamadas semeando">
                        <li id="lim">
                            <input type="checkbox" id="limsemeando" autocomplete="on" checked="true" /> Área de Atuação <span id="leglim" class="icon-chart"></span></li>
                        <li>
                            <input type="checkbox" id="arearad" autocomplete="off" /> Áreas Recuperadas <span id="legrad">● </span></li>
                        <!--<br><input type ="checkbox" id="areaater" autocomplete="off"/> Áreas de ATER -->
                        <li>
                            <input type="checkbox" id="areacar" autocomplete="off" /> Áreas do CAR <span id="legcar">● </span> </li>
                        <li>
                            <input type="checkbox" id="drenagem" autocomplete="off" /> Corpos d'água <span id="legcorp" class="icon-chart"></span> </li>
                        <li>
                            <input type="checkbox" id="ucs" autocomplete="off" /> Unidades de Conservação <span id="legund">⬢</span> </li>
                        <li>
                            <input type="checkbox" id="viveiro" autocomplete="off" /> Viveiro Municipal <img id="legviv" src="img/viv_ico2.png" height="22" /></li>
                        <li>
                            <input type="checkbox" id="estradas" autocomplete="off" /> Estradas e Rodovias <span id="legest" class="icon-chart"></span> </li>
                    </ul>
                    <ul class="classecamadas quintais" style="display: none;">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/ol.js" defer></script>
<script src="js/main.js" defer></script>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slidetoggle.js"></script>
<!-- <script src="js/measure.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.1/photoswipe-ui-default.min.js "></script>

</html>
